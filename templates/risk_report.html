<!DOCTYPE html>
<html>
<head>
  <title>Risk Report</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Risk Report</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Likelihood</th><th>Impact</th><th>Score</th><th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for risk in risks %}
      <tr>
        <td>{{ risk.id }}</td>
        <td>{{ risk.name }}</td>
        <td>{{ risk.likelihood }}</td>
        <td>{{ risk.impact }}</td>
        <td>{{ risk.risk_score }}</td>
        <td>{{ risk.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
